<div class="container user-page__container">
  <!-- <app-actions-section class="actions"></app-actions-section> -->
  <app-info-section
    class="info"
    [avatar]="userData.avatar"
    [lastName]="userData.lname"
    [firstName]="userData.fname"
    [isOnline]="true"
    [city]="userData.city"
  ></app-info-section>
  <app-photos-section
    class="photos"
    [photos]="userData.photos"
  ></app-photos-section>
  <app-friends-section
    class="friends"
    [friends]="userData.followers"
  ></app-friends-section>
  <app-create-post class="create-post"></app-create-post>
  <app-post-feed
    class="post-feed"
    [posts]="userData.posts"
  ></app-post-feed>
  <div class="wrapper">
    <app-gifts-section
      class="gifts"
      [gifts]="userData.gifts"
    ></app-gifts-section>
    <app-groups-section
      class="groups"
      [groups]="userData.groups"
    ></app-groups-section>
  </div>
</div>
