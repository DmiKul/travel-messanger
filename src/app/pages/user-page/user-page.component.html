<tui-loader *ngIf="isDataLoading"></tui-loader>
<div
  *ngIf="!isDataLoading"
  class="container user-page__container"
>
  <!-- <app-actions-section class="actions"></app-actions-section> -->
  <app-info-section
    class="info"
  ></app-info-section>
  <app-photos-section
    class="photos"
  ></app-photos-section>
  <app-friends-section
    class="friends"
  ></app-friends-section>
  <app-create-post
    class="create-post"
  ></app-create-post>
  <app-post-feed
    class="post-feed"
  ></app-post-feed>
  <div class="wrapper">
    <app-gifts-section
      class="gifts"
    ></app-gifts-section>
    <app-groups-section
      class="groups"
    ></app-groups-section>
  </div>
</div>
