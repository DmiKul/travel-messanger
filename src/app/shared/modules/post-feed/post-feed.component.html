<div class="post-feed">
  <app-infinite-scroll (scrolled)="getPosts()">
    <div class="notes-wrapper">
      <app-post
        *ngFor="let post of posts"
        [post]="post"
        (deletePostEvent)="deletePost($event)"
      ></app-post>
      <tui-loader *ngIf="isLoading"></tui-loader>
    </div>
  </app-infinite-scroll>
</div>
