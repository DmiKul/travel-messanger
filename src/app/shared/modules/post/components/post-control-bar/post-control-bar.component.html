<div class="post-control-panel">
  <span class="post-controls">
    <button
      tuiIconButton
      icon="tuiIconThumbsUpLarge"
      size="s"
      appearance="icon"
      title="Like"
      (click)="like()"
      [ngClass]="{'liked': isLiked}"
    ></button>

    <button
      tuiIconButton
      icon="tuiIconMessageCircleLarge"
      size="s"
      appearance="icon"
      title="Comment"
    ></button>

    <button
      tuiIconButton
      icon="tuiIconThumbsDownLarge"
      size="s"
      appearance="icon"
      title="Dislike"
      (click)="dislike()"
      [ngClass]="{'disliked': isDisliked}"
    ></button>
  </span>

  <span class="views">
    <p class="views-value tui-text_body-m">100k</p>
    <button
      tuiIconButton
      icon="tuiIconEyeLarge"
      size="s"
      appearance="icon"
      title="Dislike"
    ></button>
  </span>
</div>
